app-id: com.yubico.yubioath
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: "23.08"
command: authenticator
cleanup:
  - /bin/pcsc-spy
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - "*.la"
  - "*.a"
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pcsc
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.secrets
  - --device=all
  - --require-version=1.3.2
  - --persist=.ykman
modules:
  - shared-modules/libusb/libusb.json

  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.3.tar.xz
        sha256: ee8f3ef946156ad3406fdf45feedbdcd932dbd211ab4f16f75eba4f36fb2f6c0
        x-checker-data:
          type: gnome
          name: libnotify
          stable-only: true

  - name: pcsc-lite
    config-opts:
      - --disable-libudev
      - --disable-libsystemd
      - --disable-polkit
      - --without-systemdsystemunitdir
    post-install:
      - rm /app/sbin/pcscd
      - rmdir /app/sbin || true
    cleanup:
      - /lib/libpcscspy.so
      - /lib/libpcsclite.so
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-2.3.0.tar.xz
        sha256: 1acca22d2891d43ffe6d782740d32e78150d4fcc99e8a3cc763abaf546060d3d
        x-checker-data:
          type: anitya
          project-id: 2611
          url-template: https://pcsclite.apdu.fr/files/pcsc-lite-$version.tar.xz

  - name: yubioath-desktop
    buildsystem: simple
    build-commands:
      - rm -r desktop_integration.sh README.adoc
      - mv authenticator /app/bin/authenticator
      - mv data/ /app/bin/data
      - mv helper/ /app/bin/helper
      - mv lib/ /app/bin/lib
    post-install:
      - mv linux_support/com.yubico.authenticator.desktop $FLATPAK_ID.desktop
      - install -D $FLATPAK_ID.desktop -t /app/share/applications/
      - desktop-file-edit --set-icon=$FLATPAK_ID --set-key=Exec --set-value=authenticator /app/share/applications/$FLATPAK_ID.desktop
      - install -D com.yubico.yubioath.appdata.xml -t /app/share/appdata/
      - install -Dm644 linux_support/com.yubico.yubioath.png /app/share/icons/hicolor/128x128/apps/$FLATPAK_ID.png
    sources:
      - type: archive
        url: https://github.com/Yubico/yubioath-flutter/releases/download/7.0.0/yubico-authenticator-7.0.0-linux.tar.gz
        sha256: ec6bdca21ffabb0565d0d63f3e5525953dbb98b7ac2263bacea3770a18555ee5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Yubico/yubioath-flutter/releases/latest
          version-query: .tag_name
          url-query:
            .assets[] | select(.name=="yubico-authenticator-" + $version
            + "-linux.tar.gz") | .browser_download_url
      - type: file
        path: com.yubico.yubioath.appdata.xml
