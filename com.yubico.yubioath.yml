app-id: com.yubico.yubioath
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '25.08'
command: authenticator
cleanup:
  - /bin/pcsc-spy
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.la'
  - '*.a'
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pcsc
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.secrets
  - --device=all
  - --require-version=1.3.2
  - --persist=.ykman
modules:
  - name: pcsc-lite
    buildsystem: meson
    config-opts:
      - -Dlibudev=false
      - -Dlibsystemd=false
      - -Dpolkit=false
    post-install:
      - rm /app/sbin/pcscd
      - rmdir /app/sbin || true
    cleanup:
      - /lib/libpcscspy.so
      - /lib/libpcsclite.so
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-2.4.0.tar.xz
        sha256: 22307017a99e123dbecb991136783beca07966f1376d74d9ad0004ba5f81c4f1
        x-checker-data:
          type: anitya
          project-id: 2611
          url-template: https://pcsclite.apdu.fr/files/pcsc-lite-$version.tar.xz
      - type: patch
        path: pcsc-lite/negotiate_protocol.diff

  - name: yubioath-desktop
    buildsystem: simple
    build-commands:
      - rm -r desktop_integration.sh README.adoc linux_support/com.yubico.yubioath.desktop
      - mv authenticator /app/bin/authenticator
      - mv data/ /app/bin/data
      - mv helper/ /app/bin/helper
      - mv lib/ /app/bin/lib
      - mkdir -p /app/share/applications
      - mv com.yubico.yubioath.desktop /app/share/applications/com.yubico.yubioath.desktop
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      - mv linux_support/com.yubico.yubioath.png /app/share/icons/hicolor/128x128/apps/com.yubico.yubioath.png
      - mkdir -p /app/share/appdata
      - mv com.yubico.yubioath.appdata.xml /app/share/appdata/com.yubico.yubioath.appdata.xml
    sources:
      - type: archive
        url: https://github.com/Yubico/yubioath-flutter/releases/download/7.3.0/yubico-authenticator-7.3.0-linux.tar.gz
        sha256: a82aa86a60f16d2d6bb07789f33d3256e12b7d2f231a0d6625dea1706c4069e1
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Yubico/yubioath-flutter/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="yubico-authenticator-" + $version
            + "-linux.tar.gz") | .browser_download_url
      - type: file
        path: com.yubico.yubioath.appdata.xml
      - type: file
        path: com.yubico.yubioath.desktop
